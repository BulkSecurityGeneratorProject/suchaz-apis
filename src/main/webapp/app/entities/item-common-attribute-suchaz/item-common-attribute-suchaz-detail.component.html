
<div *ngIf="itemCommonAttribute">
    <h2><span>Item Common Attribute</span> {{itemCommonAttribute.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{itemCommonAttribute.name}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{itemCommonAttribute.value}}</span>
        </dd>
        <dt><span>Item</span></dt>
        <dd>
            <div *ngIf="itemCommonAttribute.itemId">
                <a [routerLink]="['/item-suchaz', itemCommonAttribute.itemId]">{{itemCommonAttribute.itemTitle}}</a>
            </div>
        </dd>
        <dt><span>Item Attribute Type</span></dt>
        <dd>
            <div *ngIf="itemCommonAttribute.itemAttributeTypeId">
                <a [routerLink]="['/item-attribute-type-suchaz', itemCommonAttribute.itemAttributeTypeId]">{{itemCommonAttribute.itemAttributeTypeAttributeTypeName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'item-common-attribute-suchaz/'+ itemCommonAttribute.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
