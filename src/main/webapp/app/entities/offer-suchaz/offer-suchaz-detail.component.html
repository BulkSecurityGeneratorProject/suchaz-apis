
<div *ngIf="offer">
    <h2><span>Offer</span> {{offer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Offer Name</span></dt>
        <dd>
            <span>{{offer.offerName}}</span>
        </dd>
        <dt><span>Offer Desc</span></dt>
        <dd>
            <span>{{offer.offerDesc}}</span>
        </dd>
        <dt><span>Offer Code</span></dt>
        <dd>
            <span>{{offer.offerCode}}</span>
        </dd>
        <dt><span>Offer TC</span></dt>
        <dd>
            <span>{{offer.offerTC}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'offer-suchaz/'+ offer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
