<div>
    <h2>
        <span>Wish Lists</span>
        <button class="btn btn-primary float-right jh-create-entity create-wish-list-suchaz" [routerLink]="['/', { outlets: { popup: ['wish-list-suchaz-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Wish List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wishLists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Status</span></th>
            <th><span>Created Date</span></th>
            <th><span>Last Updated Date</span></th>
            <th><span>Created By</span></th>
            <th><span>Last Updated By</span></th>
            <th><span>Such Az User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wishList of wishLists ;trackBy: trackId">
                <td><a [routerLink]="['../wish-list-suchaz', wishList.id ]">{{wishList.id}}</a></td>
                <td>{{wishList.status}}</td>
                <td>{{wishList.createdDate}}</td>
                <td>{{wishList.lastUpdatedDate}}</td>
                <td>{{wishList.createdBy}}</td>
                <td>{{wishList.lastUpdatedBy}}</td>
                <td>
                    <div *ngIf="wishList.suchAzUserId">
                        <a [routerLink]="['../such-az-user-suchaz', wishList.suchAzUserId  ]" >{{wishList.suchAzUserEmail}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wish-list-suchaz', wishList.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wish-list-suchaz/'+ wishList.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wish-list-suchaz/'+ wishList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
